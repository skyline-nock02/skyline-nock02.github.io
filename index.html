<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preference Example</title>
    <style>
        .video-container {
            display: flex;
        }

        .video-container video {
            margin-right: 10px;
        }

        .selection-buttons {
            display: flex;
            margin-top: 10px;
        }

        .selection-buttons button {
            margin-right: 10px;
            cursor: pointer;
        }

        .reason-selection {
            margin-top: 10px;
        }

        .checkbox-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .checkbox-list label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<p id="prompt">1. Prompt</p>

<div class="video-container">
    <video id="baseline_video" width="512" height="512" controls autoplay loop muted>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <video id="our_video" width="512" height="512" controls autoplay loop muted>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- <div class="selection-buttons">
    <button onclick="selectVideo(1)">Select Video 1</button>
    <button onclick="selectVideo(2)">Select Video 2</button>
</div> -->


<div class="reason-selection" id="reasonSelection">
    <label for="reason">Which video you prefer?</label>
    <ul class="checkbox-list">
        <li><label><input type="radio" name="which" value="0" onchange="handleRadioButtonChange(this)"> Video 1</label></li>
        <li><label><input type="radio" name="which" value="1" onchange="handleRadioButtonChange(this)"> Video 2</label></li>
        <li><label><input type="radio" name="which" value="2" onchange="handleRadioButtonChange(this)"> On par</label></li>
    </ul>
</div>

<div class="reason-selection" id="reasonSelection">
    <label for="reason">Why do you prefer this video?</label>
    <ul class="checkbox-list">
        <li><label><input type="checkbox" name="reason" value="0" onchange="handleCheckBoxChange(this)"> Image looks more sharp</label></li>
        <li><label><input type="checkbox" name="reason" value="1" onchange="handleCheckBoxChange(this)"> Color is more vivid</label></li>
        <li><label><input type="checkbox" name="reason" value="2" onchange="handleCheckBoxChange(this)"> Less multi-face problem</label></li>
        <li><label><input type="checkbox" name="reason" value="3" onchange="handleCheckBoxChange(this)"> Text and visual are more aligned</label></li>
        <li><label><input type="checkbox" name="reason" value="4" onchange="handleCheckBoxChange(this)"> Other</label></li>
    </ul>
</div>
<div>
    <button id="previousVideoButton">Previous</button>
    <button id="nextVideoButton">Next</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="saveToFile()">Download Results!</button>
</div>

<script>
    // import prompts from './prompts.json' assert { type: 'json' };
    prompts = ['a DSLR photo of a blue jay standing on a large basket of rainbow macarons', 'a zoomed out DSLR photo of a corgi wearing a top hat', 'a zoomed out DSLR photo of a baby bunny sitting on top of a stack of pancakes', 'a wide angle DSLR photo of a colorful rooster', 'a DSLR photo of a hippo wearing a sweater', 'a ripe strawberry', 'a highland cow', 'a hotdog in a tutu skirt', 'a lionfish', 'a squirrel dressed like Henry VIII king of England', 'a zoomed out DSLR photo of a fresh cinnamon roll covered in glaze', 'a flower made out of metal', 'a DSLR photo of a delicious croissant', 'a DSLR photo of a squirrel wearing a leather jacket', 'a DSLR photo of a pair of tan cowboy boots, studio lighting, product photography', 'a DSLR photo of a plush t-rex dinosaur toy, studio lighting, high resolution', 'a cute steampunk elephant', 'A photo of a cute mouse wearing a crown', 'A photo of an astronaut riding a horse in the forest', 'A cinematic shot of a little pig priest wearing sunglasses', 'a cinematic shot of robot with colorful feathers', 'a chimpanzee dressed as a football player', 'a vintage record player', 'a cocker spaniel wearing a crown', 'a dog made out of salad', 'a shiba inu playing golf wearing tartan golf clothes and hat', 'a robot tiger', 'a DSLR photo of a red-eyed tree frog', 'a zoomed out DSLR photo of a kangaroo sitting on a bench playing the accordion', 'a yorkie dog dressed as a maid', 'a humanoid robot lying on a couch using a laptop', 'Michelangelo style statue of an astronaut', 'a covered wagon', 'a frog wearing a sweater', 'an origami hippo in a river', 'a tiger waiter at a fancy restaurant', 'a beautiful rainbow fish', 'a yorkie dog eating a donut', 'a yorkie dog wearing extremely cool sneakers', 'a barbecue grill cooking sausages and burger patties', 'the titanic, aerial view', 'a woolly mammoth standing on ice', 'a teddy bear pushing a shopping cart full of fruits and vegetables', 'a bear dancing ballet', 'a DSLR photo of a squirrel-octopus hybrid', 'a DSLR photo of a very beautiful small organic scu…tudio lighting, High resolution, white background', 'a DSLR photo of a tarantula, highly detailed', 'a zoomed out DSLR photo of a brain in a jar', 'Wedding dress made of tentacles', 'a llama wearing a suit'];

    our_method = 'daydreamer-stage1-if-stage2-sd';
    baseline_method_names = ['magic3d', 'prolificdreamer-256', 'gsgen', 'dreamfusion-sd-256'];

    selected_baseline_method_names = [];
    var total_num_videos = prompts.length;

    var results = {};

    for (let i = 0; i < total_num_videos; i++) {
        var baseline_method_name = baseline_method_names[Math.floor(Math.random()*baseline_method_names.length)];
        selected_baseline_method_names.push(baseline_method_name);
        results[i] = {
            "baseline_method_name": baseline_method_name,
            "which": -1,
            "reason": [],
        };
    }
    // console.log(selected_baseline_method_names)

    // var selectedReasons = []; // To store the selected reasons

    var currentVideoId = 1;

    function handleRadioButtonChange(radioButton) {
        if (radioButton.checked) {
            // Execute your code here when the radio button is checked
            results[currentVideoId-1]['which'] = radioButton.value;
            // console.log('Radio button checked:', results[currentVideoId-1]['which']);
        }
    }

    function handleCheckBoxChange(checkbox) {
        var checkboxes = document.querySelectorAll('input[name="reason"]:checked');
        results[currentVideoId-1]['reason'] = []
        checkboxes.forEach(function (checkbox) {
            results[currentVideoId-1]['reason'].push(checkbox.value);
            // selectedReasons.push(checkbox.value);
        });
        // console.log('Checkbox:', results[currentVideoId-1]['reason']);
    }

    function saveToFile() {
        // selectedVideos = [];
        // var selectedCheckbox = document.querySelector('input[name="which"]:checked');
        
        // if (selectedCheckbox) {
        //     selectedVideos.push(selectedCheckbox.value);
        // }

        // selectedReasons = [];
        // var checkboxes = document.querySelectorAll('input[name="reason"]:checked');
        // checkboxes.forEach(function (checkbox) {
        //     selectedReasons.push(checkbox.value);
        // });

        // Create a Blob with the selected data
        // var blob = new Blob([`Selected Video: ${selectedVideos.join(", ")}\nReasons: ${selectedReasons.join(", ")}`], { type: "text/plain" });
        var blob = new Blob([JSON.stringify(results)], { type: "text/plain" });
        
        // Create a download link
        var downloadLink = document.createElement("a");
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = "user_selection.json";
        
        // Trigger the download
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    }

    function replaceVideo(old_video_id, newVideoURL) {
        // Assuming you have a new video file URL
        var video = document.getElementById(old_video_id);

        // Remove existing source element
        while (video.firstChild) {
            video.removeChild(video.firstChild);
        }

        // Create a new source element with the new video file
        var source = document.createElement('source');
        source.src = newVideoURL;
        source.type = 'video/mp4';

        // Append the new source element to the video
        video.appendChild(source);

        video.play();
    }

    function parseVideoName(folder_name, videoId) {
        let text_prompt = prompts[videoId-1].replace(/ /g,"_").toLowerCase();
        return folder_name + text_prompt + '.mp4';
    }

    function showVideoAndPrompt(videoId) {
        // uncheck all buttons
        var radioButtons = document.querySelectorAll('input[name="which"]');
        radioButtons.forEach(function(radioButton) {
            if (radioButton.value == results[videoId-1]['which']) {
                radioButton.checked = true;
            } else {
                radioButton.checked = false;
            }

        });
        // uncheck all buttons
        var reasonButtons = document.querySelectorAll('input[name="reason"]');
        // console.log(videoId, results[videoId-1]['reason']);
        reasonButtons.forEach(function(reasonButton) {
            // console.log(reasonButton.value, reasonButton.value in results[videoId-1]['reason']);
            if (results[videoId-1]['reason'].includes(reasonButton.value)) {
                reasonButton.checked = true;
            } else {
                reasonButton.checked = false;
            }
        });

        // console.log(parseVideoName('assets/' + selected_baseline_method_names[videoId-1] + '/', videoId));
        // console.log(parseVideoName('assets/' + our_method + '/', videoId));
        replaceVideo('baseline_video', parseVideoName('assets/' + selected_baseline_method_names[videoId-1] + '/', videoId));
        replaceVideo('our_video', parseVideoName('assets/' + our_method + '/', videoId));
        changePrompt(videoId.toString() + '. ' + prompts[videoId-1]);
    }

    showVideoAndPrompt(1);

    document.getElementById('nextVideoButton').addEventListener('click', function () {
            if (currentVideoId==total_num_videos) {
                return;
            } else {
                currentVideoId += 1;
                showVideoAndPrompt(currentVideoId);
            }
        });
    document.getElementById('previousVideoButton').addEventListener('click', function () {
            if (currentVideoId==1) {
                return;
            } else {
                currentVideoId -= 1;
                showVideoAndPrompt(currentVideoId);
            }
        });
    function changePrompt(prompt) {
        var textBlock = document.getElementById("prompt");
        textBlock.innerHTML = prompt
    }

</script>

</body>
</html>
