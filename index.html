<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preference Example</title>
    <style>
        .video-container {
            display: flex;
        }

        .video-container video {
            margin-right: 10px;
        }

        .selection-buttons {
            display: flex;
            margin-top: 10px;
        }

        .selection-buttons button {
            margin-right: 10px;
            cursor: pointer;
        }

        .reason-selection {
            margin-top: 10px;
        }

        .checkbox-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .checkbox-list label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<p id="prompt">1. Prompt</p>

<div class="video-container">
    <video id="baseline_video" width="512" height="512" controls autoplay loop muted>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <video id="our_video" width="512" height="512" controls autoplay loop muted>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- <div class="selection-buttons">
    <button onclick="selectVideo(1)">Select Video 1</button>
    <button onclick="selectVideo(2)">Select Video 2</button>
</div> -->


<div class="reason-selection" id="reasonSelection">
    <label for="reason">Which video you prefer?</label>
    <ul class="checkbox-list">
        <li><label><input type="radio" name="which" value="0"> Video 1</label></li>
        <li><label><input type="radio" name="which" value="1"> Video 2</label></li>
        <li><label><input type="radio" name="which" value="2"> On par</label></li>
    </ul>
</div>

<div class="reason-selection" id="reasonSelection">
    <label for="reason">Why do you prefer this video?</label>
    <ul class="checkbox-list">
        <li><label><input type="checkbox" name="reason" value="0"> Entertainment</label></li>
        <li><label><input type="checkbox" name="reason" value="1"> Information</label></li>
        <li><label><input type="checkbox" name="reason" value="2"> Visuals</label></li>
        <li><label><input type="checkbox" name="reason" value="3"> Other</label></li>
    </ul>
</div>
<button id="previousVideoButton">Previous</button>
<button id="nextVideoButton">Next</button>
<button onclick="saveToFile()">Save Results</button>

<script type="module" src="./index.js"></script>

<script>
    // $.getJSON("prompts.json", function(json) {
    //     console.log(json); // this will show the info it in firebug console
    // });
    // var selectedVideo = 0; // To store the selected video
    var selectedReasons = []; // To store the selected reasons

    var currentVideoId = 1;

    function saveToFile() {
        selectedVideos = [];
        var selectedCheckbox = document.querySelector('input[name="which"]:checked');
        
        if (selectedCheckbox) {
            selectedVideos.push(selectedCheckbox.value);
        }
    
        selectedReasons = [];
        var checkboxes = document.querySelectorAll('input[name="reason"]:checked');
        checkboxes.forEach(function (checkbox) {
            selectedReasons.push(checkbox.value);
        });

        // Create a Blob with the selected data
        var blob = new Blob([`Selected Video: ${selectedVideos.join(", ")}\nReasons: ${selectedReasons.join(", ")}`], { type: "text/plain" });
        
        // Create a download link
        var downloadLink = document.createElement("a");
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = "user_selection.txt";
        
        // Trigger the download
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    }

    function replaceVideo(old_video_id, newVideoURL) {
        // Assuming you have a new video file URL
        var video = document.getElementById(old_video_id);

        // Remove existing source element
        while (video.firstChild) {
            video.removeChild(video.firstChild);
        }

        // Create a new source element with the new video file
        var source = document.createElement('source');
        source.src = newVideoURL;
        source.type = 'video/mp4';

        // Append the new source element to the video
        video.appendChild(source);

        video.play();
    }

    document.getElementById('nextVideoButton').addEventListener('click', function () {
            // Assuming you have a new video file URL
            if (currentVideoId==3) {
                return;
            } else {
                currentVideoId += 1
                replaceVideo('baseline_video', 'video' + currentVideoId.toString() + '.mp4')
                replaceVideo('our_video', 'video' + currentVideoId.toString() + '.mp4')
                changePrompt(currentVideoId.toString() + '. Prompt')
            }
        });
    document.getElementById('previousVideoButton').addEventListener('click', function () {
            if (currentVideoId==1) {
                return;
            } else {
                currentVideoId -= 1
                replaceVideo('baseline_video', 'video' + currentVideoId.toString() + '.mp4')
                replaceVideo('our_video', 'video' + currentVideoId.toString() + '.mp4')
                changePrompt(currentVideoId.toString() + '. Prompt')
            }
        });
    function changePrompt(prompt) {
        // Get the text block element
        var textBlock = document.getElementById("prompt");
        textBlock.innerHTML = prompt
        // // Check the current text content
        // if (textBlock.innerHTML === "This is the initial text.") {
        //     // If the current text is the initial text, change it to something else
        //     textBlock.innerHTML = "Text changed!";
        // } else {
        //     // If the current text is not the initial text, change it back to the initial text
        //     textBlock.innerHTML = "This is the initial text.";
        // }
    }


</script>

</body>
</html>
